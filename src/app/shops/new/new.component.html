<div class="main-content">
  <div class="container-fluid">
      <div class="col-sm-8 col-sm-offset-2">
          <!--      Wizard container        -->
          <div class="wizard-container">
              <div class="card wizard-card" data-color="rose" id="wizardProfile">
                  <form action="" method="">
                      <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->
                      <div class="wizard-header">
                          <h3 class="wizard-title">
                              Crear nuevo Comercio.
                          </h3>
                          <h5>La informacion deve ser verificada.</h5>
                      </div>
                      <div class="wizard-navigation">
                          <ul>
                              <li>
                                  <a href="#about" data-toggle="tab">General</a>
                              </li>
                              <li>
                                  <a href="#account" data-toggle="tab">Cuenta</a>
                              </li>
                              <li>
                                  <a href="#address" data-toggle="tab">Informacion</a>
                              </li>
                          </ul>
                      </div>
                      <div class="tab-content">
                          <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> Informacion Basica</h4>
                                  <div class="col-sm-4 col-sm-offset-1">
                                      <div class="picture-container">
                                          <div class="picture">
                                              <img src="../../assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title="" />
                                              <input type="file" id="wizard-picture" name= "wizard-picture">
                                          </div>
                                          <h6>Seleccionar imagen</h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="input-group">
                                          <span class="input-group-addon">
                                              <i class="material-icons">face</i>
                                          </span>
                                          <div class="form-group label-floating">
                                              <label class="control-label">Nombre
                                                  <small>(requerido)</small>
                                              </label>
                                              <input name="name" type="text" class="form-control"  name="name" [(ngModel)]="name">
                                          </div>
                                      </div>
                                      <div class="input-group">
                                            <span class="input-group-addon">
                                                    <i class="material-icons">view_module</i>
                                                </span>
                                        <select class="form-control" data-style="btn btn-primary btn-round" title="Single Select" data-size="7"  name="category" [(ngModel)]="category">
                                            <option disabled selected> Categoria</option>
                                            <option *ngFor="let category of categories" [value]="category.name">{{category.display_name}}</option>
                                        </select>
                                      </div>            
                                  </div>
                                  <div class="col-lg-10 col-lg-offset-1">
                                      <div class="input-group">
                                          <span class="input-group-addon">
                                              <i class="material-icons">record_voice_over</i>
                                          </span>
                                          <div class="form-group label-floating">
                                              <label class="control-label">Descripcion
                                                  <small>(requerido)</small>
                                              </label>
                                              <input name="description" type="text" class="form-control"  name="description" [(ngModel)]="description">
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="tab-pane" id="account">
                              <h4 class="info-text"> Crear cuenta del comercio</h4>
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">mail</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Correo
                                            <small>(requerido)</small>
                                        </label>
                                        <input name="email" type="email" class="form-control"  name="email" [(ngModel)]="email">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">vpn_key</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Contrasena
                                            <small>(requerido)</small>
                                        </label>
                                        <input name="password" type="password" class="form-control"  name="password" [(ngModel)]="password">
                                    </div>
                                </div>
                            </div>
                          </div>
                          <div class="tab-pane" id="address">
                              <div class="row">
                                  <div class="col-sm-12">
                                      <h4 class="info-text"> Facturacion </h4>
                                  </div>
                                  <div class="col-sm-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">face</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Nombre
                                                    <small>(requerido)</small>
                                                </label>
                                                <input name="name" type="text" class="form-control" name="adminName" [(ngModel)]="adminName">
                                            </div>
                                        </div>

                                        <div class="input-group">
                                              <span class="input-group-addon">
                                                      <i class="material-icons">insert_photo</i>
                                                  </span>
                                          <select class="form-control" data-style="btn btn-primary btn-round" title="Single Select" data-size="7"  name="city" [(ngModel)]="city">
                                              <option disabled selected> Ciudad</option>
                                              <option value="1">Ambato</option>
                                              <option value="2">Riobamba</option>
                                              <option value="3">Latacunga</option>
                                          </select>
                                        </div>            
                                    </div>
                                    <div class="col-sm-6">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">folder_shared</i>
                                                </span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">CI/RUC
                                                        <small>(requerido)</small>
                                                    </label>
                                                    <input name="name" type="number" class="form-control"  name="ciRuc" [(ngModel)]="ciRuc">
                                                </div>
                                            </div>
                                            
                                            <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">phone</i>
                                                    </span>
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Telefono
                                                            <small>(requerido)</small>
                                                        </label>
                                                        <input name="name" type="number" class="form-control"  name="phone" [(ngModel)]="phone">
                                                    </div>
                                                </div>         
                                        </div>
                                        <div class="col-sm-12">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="material-icons">folder_shared</i>
                                                    </span>
                                                    <div class="form-group label-floating">
                                                        <label class="control-label">Direccion
                                                            <small>(requerido)</small>
                                                        </label>
                                                        <input name="name" type="text" class="form-control"  name="billingAddress" [(ngModel)]="billingAddress">
                                                    </div>
                                                </div>
                                                      
                                            </div>

                              </div>
                          </div>
                      </div>
                      <div class="wizard-footer">
                          <div class="pull-right">
                              <input type='button' class='btn btn-next btn-fill btn-rose btn-wd' name='next' value='Siguiente' />
                              <input type='button' class='btn btn-finish btn-fill btn-rose btn-wd' name='finish' value='Crear' (click)="createCommercePath()"/>
                          </div>
                          <div class="pull-left">
                              <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Anterior' />
                          </div>
                          <div class="clearfix"></div>
                      </div>
                  </form>
              </div>
          </div>
          <!-- wizard container -->
      </div>
  </div>
</div>
